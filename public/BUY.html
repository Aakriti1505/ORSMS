<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Estate System</title>
    <link rel="stylesheet" type="text/css" href="static/css/design.css">
    <link rel="icon" href="static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/css/design4.css">
  </head>
  <body>
    <div class="container">
      <img class="house" src="static/img/image.jpg" width=100%
        style="height=800px">
        <div class="real">
            <button><a href="estate.html">Home</a></button>
            <button><a href="home.html">Profile</a></button>
            <button><a href="properties.html">Properties</a></button>
            <button>Buy&Sell</button>
            <button><a href="contact.html">Contact</a></button>
        </div>
      <div class="block">
        <form action="" method="post">
          <fieldset>
            <legend>BUY</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br />
            <label for="address">House Address:</label>
            <input type="text" id="address" name="address"><br>
            <label for="house">House Type</label>
            <input type="checkbox" id="single" name="1bhk" />
            <label for="single">single</label>
            <input type="checkbox" id="2bhk" name="2bhk" />
            <label for="2bhk">2bhk</label><br>
            <input type="checkbox" id="3bhk" name="3bhk" />
            <label for="3bhk">3bhk</label><br>
            <input type="checkbox" id="4bhk" name="4bhk" />
            <label for="4bhk">4bhk</label><br>
            <input type="submit" id="buying" value="Submit">
          </fieldset>
        </form>
        </div>
        <div class="block2">
        <form action="" method="post">
          <fieldset>
            <legend>SELL</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br />
            <label for="address">House Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="house">House Type</label>
            <input type="checkbox" id="single" name="1bhk" />
            <label for="single">single</label>
            <input type="checkbox" id="2bhk" name="2bhk" />
            <label for="2bhk">2bhk</label><br>
            <input type="checkbox" id="3bhk" name="3bhk" />
            <label for="3bhk">3bhk</label><br>
            <input type="checkbox" id="4bhk" name="4bhk" />
            <label for="4bhk">4bhk</label><br>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required><br />
            <input type="submit" id="selling" value="Submit">
          </fieldset>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/button2.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
