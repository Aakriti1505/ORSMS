<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Estate System</title>
  <link rel="stylesheet" type="text/css" href="static/css/design.css">
  <link rel="icon" href="static/favicon.ico">
  <link rel="stylesheet" type="text/css" href="static/css/design2.css">
</head>

<body>
  <div class="container">
    <img class="house" src="static/img/image.jpg" width=100%
      style="height=800px">
      <div class="real">
          <button><a href="estate.html">Home</a></button>
          <button>Profile</button>
          <button><a href="properties.html">Properties</a></button>
          <button><a href="BUY.html">Buy&Sell</a></button>
          <button><a href="contact.html">Contact</a></button>
      </div>
    <div class="text-block">
      <form action="/submitform" method="POST">
        <fieldset>
          <legend>Profile</legend>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" required><br />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" required><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          <label for="passward">Passward:</label>
          <input type="password" placeholder="Passward" class="password" name="password" required><br />
          <label for="Confpass">Confirm Passward</label>
          <input type="password" placeholder="Confirm Password" class="Confpass" name="Confpass" required><br />
          <label for="state">State:</label>
          <select id="countrySelect" size="1">
            <option value="" disabled selected>Choose State</option>
            <option>Dehradun</option>
            <option>Masoori</option>
          </select><br />
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="static/js/n.js" type="text/javascript" charset="utf-8"></script>
    </div>
  </div>
</body>

</html>
